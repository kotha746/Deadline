<!DOCTYPE html>
<html>
<head>
  <title>Countdown to Action</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="assets/favicondeadline.png">
  
  <style>
  @media print {
  .sidebar {
    display: block !important;
    position: static !important;
    visibility: visible !important;
  }
  .visualization-wrapper {
    display: block !important;
    position: static !important;
    visibility: visible !important;
  }
}
  </style>

</head>

<body>

  <div class="container">

    <div class="sidebar">
      <h1>Countdown to Action</h1>
      <div class="form-wrapper">
          <h2>Enter the following information</h2>

        <form>
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" name="start-date" required><br>

          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" name="end-date" required><br>

          <button type="button" onclick="calculateDays()" class="scare_me">Scare me!</button>
          <button onclick="location.reload()">Start Over</button>
        </form>
      </div>

      <div id="sidebar-text"></div>
      <div class="labels_text"></div>

    </div>

    <div class="sidebar_two">
        <div class="labels">
          <div class="label-top">Days Gone By</div>
          <div class="label-bottom">Days Left</div>
        </div>
    </div>


    <div class="visualization-wrapper">
        <div id="visualization"></div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
